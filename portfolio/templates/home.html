<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jacinto Gomez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">
    <link id="mode" rel="stylesheet">
    <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
    <style>
        body{
            margin: 0;
        }
        h1{
            position: relative;
            z-index: 99;
        }
        .sky{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: none;
            animation-name: none;
            position: absolute;
            overflow: hidden;
            padding: 0;
        }
        img{
            display: block;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10%;
            align-items: center;
            max-width: 50%;
            height: auto;
            z-index: 100;
        }
        button{
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 20px;
            border-width: 3px;
            border-style: solid;
            height: 30px;
            width: 70px;
            transition: transform .3s, background-color 0.5s, color 0.5s;
        }
        button:hover{
            transform: scale(1.1);
        }
        .lrcontainer{
            display: flex;
        }
        .left{
            flex: 1;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
        }
        .right{
            flex: 1;
            padding-top: 40px;
        }
        .top-projects{
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 350px
        }
    </style>
</head>
<body>
    {% include 'common/navbar.html' %}
    <div id="sky" class="sky">
        <div class="top">
            <h1 class="page-title">Welcome!</h1>
            <button id="drk" onclick="switchmode()">â˜¾</button>
        </div>
        <div class="lrcontainer">
            <div class="left">
                <img src="../static/img/instagram-profile.jpeg">
            </div>
            <div class="right">
                <h1 class="page-title">Top Projects:</h1>
                <div class="top-projects">
                    <a class="proj-home-link" href="https://bigocalculator-8da3a7585c6b.herokuapp.com/">Big-O Calculator</a>
                    <a class="proj-home-link" href="/sortingalgos">Sorting Algorithms</a>
                    <a class="proj-home-link" href="/ml5">ml5.js Object Detection</a>
                    <a class="proj-home-link" href="/brackets">Tournament Brackets</a>
                </div>
            </div>
        </div>
        <script src="{% static 'javascript/dark_switch.js' %}"></script>
    </div>
</body>
</html>

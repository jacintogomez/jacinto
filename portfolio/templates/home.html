<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jacinto Gomez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">
    <link id="mode" rel="stylesheet">
    <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
    <style>
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10%;
            align-items: center;
            max-width: 50%;
            height: auto;
        }
        button{
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 20px;
            height: 30px;
            width: 70px;
            color: black;
            background-color: white;
            transition: transform .3s;
        }
        button:hover{
            transform: scale(1.1);
        }
        .lrcontainer{
            display: flex;
        }
        .left{
            flex: 1;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
        }
        .right{
            flex: 1;
            padding-top: 40px;
        }
        .top-projects{
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 350px
        }
    </style>
</head>
<body>
    {%  include 'common/navbar.html' %}
    <h1 class="page-title">Personal Website</h1>
    <button onclick="switchmode()">dark</button>
    <div class="lrcontainer">
        <div class="left">
            <img src="../static/img/instagram-profile.jpeg">
        </div>
        <div class="right">
            <h1 class="page-title">Top Projects:</h1>
            <div class="top-projects">
                <a class="proj-home-link" href="/aiconvo">Foreign Conversation</a>
                <a class="proj-home-link" href="https://bigocalculator-8da3a7585c6b.herokuapp.com/">Big-O Calculator</a>
                <a class="proj-home-link" href="/sortingalgos">Algorithms</a>
                <a class="proj-home-link" href="https://ai-summarize-373bb96bd4ad.herokuapp.com/">AI Whitepaper Analysis</a>
            </div>
        </div>
    </div>
    <script src="{% static 'javascript/dark_switch.js' %}"></script>
</body>
</html>

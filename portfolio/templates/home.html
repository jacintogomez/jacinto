<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jacinto Gomez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">
    <link id="mode" rel="stylesheet">
    <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
    <style>
        body{
            margin: 0;
        }
        h1{
            position: relative;
            z-index: 99;
        }
        .sky{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: none;
            animation-name: none;
            position: absolute;
            overflow: hidden;
            padding: 0;
        }
        .sun, .moon{
            position: absolute;
            width: 50vmin;
            height: 50vmin;
            border-radius: 50%;
        }
        .sun{
            background-color: gold;
            animation: none;
            animation-name: none;
        }
        .moon{
            background-color: slategray;
            animation: none;
            animation-name: none;
            visibility: hidden;
        }
        @keyframes animate-sky-in{
            from{
                background-color: lightblue;
            }
            50%{
                background-color: lightblue;
            }
            to{
                background-color: black;
            }
        }
        @keyframes animate-sky-out{
            from{
                background-color: black;
            }
            50%{
                background-color: lightblue;
            }
            to{
                background-color: lightblue;
            }
        }
        @keyframes animate-sun-in{
            from{
                box-shadow: none;
            }
            to{
                box-shadow: 0 0 5em 1em white;
            }
        }
        @keyframes animate-sun-out{
            from{
                box-shadow: 0 0 5em 1em white;
            }
            to{
                box-shadow: none;
            }
        }
        @keyframes animate-moon-in{
            from{
                background-color: slategray;
                transform: translateX(-150vmin);
            }
            50%{
                background-color: slategray;
            }
            to{
                background-color: black;
                transform: translateX(0);
            }
        }
        @keyframes animate-moon-out{
            from{
                background-color: black;
                transform: translateX(0vmin);
            }
            50%{
                background-color: slategray;
            }
            to{
                background-color: slategray;
                transform: translateX(150vmin);
            }
        }
        img{
            display: block;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10%;
            align-items: center;
            max-width: 50%;
            height: auto;
            z-index: 100;
        }
        button{
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 20px;
            height: 30px;
            width: 70px;
            color: black;
            background-color: white;
            transition: transform .3s;
        }
        button:hover{
            transform: scale(1.1);
        }
        .lrcontainer{
            display: flex;
        }
        .left{
            flex: 1;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
        }
        .right{
            flex: 1;
            padding-top: 40px;
        }
        .top-projects{
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 350px
        }
    </style>
</head>
<body>
    {% include 'common/navbar.html' %}
    <div id="sky" class="sky">
        <div class="top">
            <h1 class="page-title">Welcome!</h1>
            <button onclick="activateanimation()">dark</button>
        </div>
        <div id="sun" class="sun"></div>
        <div id="moon" class="moon"></div>
        <div class="lrcontainer">
            <div class="left">
                <img src="../static/img/instagram-profile.jpeg">
            </div>
            <div class="right">
                <h1 class="page-title">Top Projects:</h1>
                <div class="top-projects">
                    <a class="proj-home-link" href="/aiconvo">Foreign Conversation</a>
                    <a class="proj-home-link" href="https://bigocalculator-8da3a7585c6b.herokuapp.com/">Big-O Calculator</a>
                    <a class="proj-home-link" href="/sortingalgos">Sorting Algorithms</a>
                    <a class="proj-home-link" href="/ml5">ml5.js Object Detection</a>
                </div>
            </div>
        </div>
        <script src="{% static 'javascript/dark_switch.js' %}"></script>
        <script>
            var elements=[
                document.getElementById('sky'),
                document.getElementById('sun'),
                document.getElementById('moon')
            ];
            let first=true;
            let moon=document.getElementById('moon');
            let sun=document.getElementById('sun');
            let sky=document.getElementById('sky');
            function half1(els){
                els.forEach(function(element){
                    element.style.animation='3s ease-out';
                    element.style.animationName='animate-'+element.id+'-in';
                });
                moon.style.visibility='visible';
                moon.style.backgroundColor='black';
                sky.style.backgroundColor='black';
                sun.style.boxShadow='0 0 5em 1em white';
            }
            function half2(els){
                els.forEach(function(element){
                    element.style.animation='3s ease-in';
                    element.style.animationName='animate-'+element.id+'-out';
                });
                setTimeout(function(){
                    moon.style.visibility='hidden';
                },3000);
                console.log('switching to day mode');
                moon.style.visibility='none';
                sky.style.backgroundColor='lightblue';
                sun.style.boxShadow='none';
            }
            function toggleanimation(){
                if(first){half1(elements);}
                else{half2(elements);}
                first=!first;
            }
            function activateanimation(){
                toggleanimation();
                switchmode();
            }
        </script>
    </div>
</body>
</html>

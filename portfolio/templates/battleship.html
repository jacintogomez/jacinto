<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Battleship</title>
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">
    <link rel="shortcut icon" href="{%  static 'img/favicon.ico' %}">
    <style>
        img{
            max-width: 100%;
            height: auto;
        }
        .img-row{
            display: flex;
            justify-content: space-evenly;
            margin: 3%;
            border-radius: 20px;
            background-color: #338D91;
        }
        .img-container{
            flex: 1;
            margin: 2%;
            padding: 2%;
            border-radius: 20px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-container{
            flex: 1;
            margin: 2%;
            padding: 2%;
            border-radius: 20px;
            background-color: black;
            color: white;
            text-align: center;
        }
        .gitlink{
            display: flex;
            justify-content: center;
        }
        .gitlink img{
            height: 50px;
            width: auto;
        }
        .gitlink img:hover{
            transform: scale(1.15);
            transition: .3s;
        }
    </style>
</head>
<body>
    {% include 'common/navbar.html' %}
    <h1 class="page-title">Java Battleship Game</h1>
    <div class="img-row">
        <div class="img-container" id="mc1">
            <img src="{% static 'img/bslogin.png' %}">
        </div>
        <div class="img-container" id="mc1">
            <div class="text-container">
                Replica of the classic Battleship game we made in my Java class. It is a 1-player game where you play against a computer algorithm that randomly guesses spaces until it gets a hit.
            </div>
        </div>
    </div>
    <div class="img-row">
        <div class="img-container" id="mc4">
            <img src="{% static 'img/bsgameplay.png' %}">
        </div>
        <div class="img-container" id="mc4">
            <img src="{% static 'img/bswinscreen.png' %}">
        </div>
    </div>
    <a class="gitlink" href="https://github.com/jacintogomez/Battleship" target="_blank">
        <img src="{% static 'img/github-logo.png' %}" alt="git logo">
    </a>
</body>
</html>
